<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj ogłoszenie</title>
    <link rel="stylesheet" href="css/styl3.css">
</head>
<body>
    <header class="main-header">
        <h1>Portal ogłoszeniowy</h1>
    </header>
    <div class="flex">
        <div class="left">

            <h2>Kategorie</h2>
            <ol>
                <li>Książki</li>
                <li>Muzyka</li>
                <li>Filmy</li>
            </ol>
            <h2>Podkategorie</h2>
            <ol>
                <li>Romans</li>
                <li>Biografia</li>
                <li>Kryminał</li>
                <li>Komiks</li>

            </ol>
            <img src="img/ksiazki.jpg" alt="Dodaj ogłoszenie">
            <a href="#">Pobierz kwerendy</a>
        </div>

        <div class="right">
            <h2>Anna kowalska - dodanie ogłoszenia </h2>
            <form action="">
                <label for="cat">Kategoria</label>
                <select name="" id="cat" type="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <label for="pcat">Podkategoria</label>
                <select name="" id="pcat" type="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="title">Tytuł</label>
                <input type="text" id="title">
                <label for="msg">Treść</label>
                <textarea name="" id="msg" cols="40" rows="10"></textarea>
                <button>Wyczyść</button>
                <button>Zapisz</button>
            </form>
        </div>
    </div>



</body>
</html>
